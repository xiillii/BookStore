<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">THE BOOKSTORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeGenre()">
        Home
      </button>
      <button *ngFor="let g of genres"
              class="btn btn-outline-primary btn-block" (click)="changeGenre(g)">
        {{g}}
      </button>
    </div>
    <div class="col-9 p-2">
      <div *ngFor="let book of books" class="card m-1 p-1 bg-light">
        <div class="row">
          <div class="col-md-2">
            <img src="{{book.coverImage}}" alt="{{book.name}}" style="widows: 100px;">
          </div>
          <div class="col-md-10">
            <h4>
              {{book.name}} by {{book.author}}
              <span class="badge badge-pill badge-primary float-right">
                {{book.price | currency:"USD":"symbol":"2.2-2"}}
              </span>
            </h4>
            <div class="card-text bg-white p-1">
              {{book.synopsis}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
