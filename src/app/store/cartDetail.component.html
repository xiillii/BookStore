<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">THE BOOKSTORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
        <tr>
          <th>Quantity</th><th>Book</th><th>Price</th><th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="cart.lines.length == 0">
          <td colspan="4" class="text-center">
            Your cart is empty
          </td>
        </tr>
        <tr *ngFor="let line of cart.lines">
          <td>
            <input type="number" class="form-control-sm"
            style="width: 4em;" [value]="line.quantity"
            (change)="cart.updateQuantity(line.book, $event.target.value)" >
          </td>
          <td>
            {{line.book.name}}
          </td>
          <td class="text-right">
            {{line.book.price | currency:"USD":true:"2.2-2"}}
          </td>
          <td class="text-right">
            {{line.lineTotal | currency:"USD":true:"2.2-2"}}
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.book.id)">
              Remove
            </button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">
            {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="text-center">
      <button class="btn btn-primary m-1" routerLink="/store">
        Continue Adding Books
      </button>
      <button class="btn btn-secondary m-1" routerLink="/checkout"
              [disabled]="cart.lines.length == 0">
        Checkout
      </button>
    </div>
  </div>
</div>
